[versions]
kotlin = "1.6.10"
coroutines = "1.6.0"
compose = "1.1.0"
dagger = "2.41"

[libraries]
# Coroutine
coroutinesCore = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutinesAndroid = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# Compose
composeMaterial = { module = "androidx.compose.material:material", version.ref = "compose" }
composeTooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }

# AndroidX
appcompat = { module = "androidx.appcompat:appcompat", version = "1.4.1" }

# Navigation
composeNavigation = { module = "androidx.navigation:navigation-compose", version = "2.4.1" }

# Dagger
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
daggerKapt = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }

# Retrofit
retrofit = { module = "com.squareup.retrofit2:retrofit", version = "2.9.0" }

# Detekt
detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version = "1.19.0" }

# ktlint
ktlint = { module = "org.jlleitschuh.gradle.ktlint:org.jlleitschuh.gradle.ktlint.gradle.plugin", version = "10.2.1" }

# Gradle
androidGradle = { module = "com.android.tools.build:gradle", version = "7.1.1" }
kotlinGradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }